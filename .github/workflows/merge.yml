name: Merge Build and Push to Docker Hub

on:
  push:
    branches:
      - develop

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Backend Docker Image
        working-directory: ./backend
        run: |
          docker build -t petclinic-backend:latest .
          docker tag petclinic-backend:latest ahmedhamdo/petclinic-backend:latest

      - name: Push Backend Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ahmedhamdo/petclinic-backend:latest

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Frontend Docker Image
        working-directory: ./frontend
        run: |
          docker build -t petclinic-frontend:latest .
          docker tag petclinic-frontend:latest ahmedhamdo/petclinic-frontend:latest

      - name: Push Frontend Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ahmedhamdo/petclinic-frontend:latest


